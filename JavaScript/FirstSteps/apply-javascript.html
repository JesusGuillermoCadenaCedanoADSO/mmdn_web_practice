<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Apply JavaScript example</title>

    <!-- the defer attribute tells the browser to continue
     downloading the HTML content once the <script>
      tag element has been reached. -->

    <!-- If your scripts should be run immediately and they 
    don't have any dependencies, then use async. -->
    <script src="script.js" defer>
      
    </script>

  </head>

    <button>Click me</button>
    <button>Click me</button>
    <button>Click me</button>
  </body>
</html>
