<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting display:flex</title>
    <style>
        .wrapper {
            display: flex;
        }
        .wrapper > div {
            flex: 1;
        }
        .box1, .box2, .box3 {
            border: 1px solid rgb(152, 201, 201);
            background-color: rgb(152, 201, 201);
            border-radius: 15%;
            padding: 15px;
        }
        div:nth-child(2n){
            background-color: blue;
        }
        
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box1">One</div>
        <div class="box2">Two</div>
        <div class="box3">Three</div>
    </div>
</body>
</html>
