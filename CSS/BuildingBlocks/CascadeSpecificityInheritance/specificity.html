<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        /* main-heading has higher specificity than h1 element*/
        .main-heading { 
            color: red; 
        }
        /* the rule that is defined last in the stylesheet is the one
        that will be used */
        .main-heading { 
            color: green; 
        }
        h1 { 
            color: blue; 
        }
    
    </style>
</head>

<body>
    <h1 class="main-heading">This is my heading.</h1>
   
</body>
</html>
