    <title>Task 1: Controlling Inheritance</title>

    <style>
       body {
        background-color: #fff;

        font: 1.2em / 1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;

      #outer div ul .nav a {

<body>

            <li class="nav">
