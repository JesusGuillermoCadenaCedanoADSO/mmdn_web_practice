<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity  and color</title>
    <style>
        .box {
            background-color: lightblue;
            border: 5px solid darkblue;
            padding: 10px;
            margin: 1em 0;
            opacity: 0.5;
        }
        .one {
            background-color: #02798b;
        }
        .two {
            background-color: rgba(197, 93, 161);
        }
        .three {
            background-color: rgba(18, 138, 125, .9);
        }
        .four{
            background-color: hsl(174,77%,31%,.8);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">I am a box with opacity</div>
        <div class="box one">hexadecimal color: #02798b</div>
        <div class="box two">RGB VALUES :rgb(197, 93, 161)</div>
        <div class="box three">rgba(18, 138, 125, .9)
            <p><b>a</b> represents the alpha channel of the color,
                which controls opacity.
            </p>
        </div>
        <div class="box four">hsla(174,77%,31%,.8)</div>
    </div> 
</body>
</html>
