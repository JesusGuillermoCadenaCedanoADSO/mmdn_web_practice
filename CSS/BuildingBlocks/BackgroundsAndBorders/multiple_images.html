<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple_images</title>
    <style>
        .box {
            background-image: url(star_1.png), url(star_2.png);
        }   
        .wrapper {
            border: 1px solid black;
        }
        .box {
            width: 300px;
            height: 100px;
            padding: 0.5em;
            border: 1px solid #ccc;
            margin: 20px;
        }
    </style>
    
</head>
<body>
    <div class="wrapper">
        <div class="box"></div>
    </div>
</body>
</html>
