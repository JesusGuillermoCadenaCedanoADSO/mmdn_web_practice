<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max_width_size</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .box {
        width: 150px;
        }
        .minibox {
        width: 50px;
        }
        .width {
        width: 100%;
        }
        .max {
        max-width: 100%;
        }
        .wrapper {
            display: flex;
            align-items: flex-start;
        }
        .wrapper > * {
            margin: 20px;
            border: 5px solid darkblue;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box"><img src="PurpleStar.PNG" alt="star" class="width"></div>
        <div class="box"><img src="PurpleStar.PNG" alt="star" class="max"></div>
        <div class="minibox"><img src="PurpleStar.PNG" alt="star" class="max"></div>
    </div>
          
</body>
</html>
